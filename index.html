<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <form class="orderForm">
      <h5 class="formTitle">Create order</h5>
      <input type="text" class="addressInput" name="address" placeholder="Address" />
      <input type="text" class="priceInput" name="price" placeholder="Price" />
      <input type="text" class="recipientInput" name="recipient" placeholder="Recipient" />
      <input type="submit" class="createBtn" value="Create order" />
    </form>

    <div class="buttonsContainer">
      <button class="orderPaidBtn">Order paid</button>
      <button class="orderSentBtn">Order sent</button>
      <button class="orderReceivedBtn">Order received</button>
    </div>

    <div class="notification">
      <div class="notificationIconClose">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      </div>
      <div class="notificationIconContainer">
        <div class="notificationIcon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
          </svg>
        </div>
      </div>
      <div class="notificationContent">
        <h5 class="notificationTitle">Order is created</h5>
        <p class="notificationDescription">Stay tuned for more information.</p>
      </div>
    </div>
  </body>
  <script src="/scripts/script.js"></script>
</html>
